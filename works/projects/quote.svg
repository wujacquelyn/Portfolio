  <g id="Layer_2" data-name="Layer 2">
    <text class="cls-2" transform="translate(77.34 164.32)">E<tspan class="cls-3" x="38.43" y="0">v</tspan><tspan x="76.02" y="0">ery art and </tspan><tspan class="cls-4" x="456.04" y="0">e</tspan><tspan class="cls-3" x="494.05" y="0">v</tspan><tspan x="531.64" y="0">ery inquir</tspan><tspan class="cls-5" x="860.57" y="0">y</tspan><tspan x="892.21" y="0">, and similarly </tspan><tspan class="cls-6" x="1374.86" y="0">e</tspan><tspan class="cls-7" x="1412.87" y="0">v</tspan><tspan x="1450.46" y="0">ery </tspan><tspan x="0" y="88">action as </tspan><tspan class="cls-3" x="312.9" y="88">w</tspan><tspan x="370.44" y="88">ell as choice, is held to aim at some good. </tspan><tspan class="cls-3" x="0" y="176">H</tspan><tspan x="49.35" y="176">ence people h</tspan><tspan class="cls-4" x="512.18" y="176">a</tspan><tspan class="cls-3" x="549.21" y="176">v</tspan><tspan x="586.8" y="176">e nobly declared that the good is </tspan><tspan x="0" y="264">that at which all things aim. </tspan></text>
